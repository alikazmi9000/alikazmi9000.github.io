<!DOCTYPE html>
<html>
<head>
	<title>Insights Collection</title>
	<style>
		body {
			font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
			background-color: #f0f0f0;
			margin: 0;
			padding: 0;
		}
		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}
		h1 {
			margin: 0;
			font-size: 32px;
			letter-spacing: 2px;
			text-transform: uppercase;
		}
		.container {
			max-width: 800px;
			margin: 40px auto 20px;
			padding: 20px;
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
			text-align: center;
		}
		h2 {
			font-size: 24px;
			margin-bottom: 10px;
			color: #333;
			text-transform: uppercase;
			font-weight: bold;
		}
		p {
			font-size: 16px;
			line-height: 1.5;
			margin-bottom: 20px;
			color: #555;
		}
		.book-list {
			list-style: none;
			margin: 0;
			padding: 0;
		}
		.book-list li {
			margin-bottom: 10px;
			padding: 10px;
			border-radius: 5px;
			background-color: #e0e0e0;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.book-list li a {
			text-decoration: none;
			color: #333;
			font-weight: bold;
			display: flex;
			align-items: center;
		}
		.book-list li a:hover {
			color: #000;
		}
		.image {
			max-width: 100%;
			height: auto;
			margin-bottom: 10px;
		}
	</style>

	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="apple-mobile-web-app-title" content="Insights">
</head>
<body>
	<header>
		<h1>Insights</h1>
	</header>
	<div class="container">
		<h2>by Ali Kazmi</h2>
		<p>Lessons I have learned from Life</p>
		<ul class="book-list">
			<li><a href="https://www.barnesandnoble.com/s/Insights%20Ali%20kazmi">Available at Barnes and Noble</a></li>
			<li><a href="https://www.amazon.com/dp/B0BWVP6J5S">Available on Amazon</a></li>
			<li><a href="/Insights.pdf">Download PDF</a></li>
		</ul>
		<img src="/flower.JPG" class="image">
	</div>
</body>
</html>
