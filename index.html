<!DOCTYPE html>
<html>
<head>
	<title>My Books on Sale</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f0f0f0;
			margin: 0;
			padding: 0;
		}
		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
		}
		h1 {
			margin: 0;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
			border-radius: 5px;
			margin-top: 20px;
			margin-bottom: 20px;
		}
		.book-list {
			list-style: none;
			margin: 0;
			padding: 0;
		}
		.book-list li {
			margin-bottom: 10px;
			padding: 10px;
			border-radius: 5px;
			background-color: #f0f0f0;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
		}
		.book-list li a {
			text-decoration: none;
			color: #333;
			font-weight: bold;
		}
		.book-list li a:hover {
			color: #000;
		}
	</style>
</head>
<body>
	<header>
		<h1>My Books on Sale</h1>
	</header>
	<div class="container">
		<ul class="book-list">
			<li><a href="https://www.amazon.com/my-book-1">My Book 1</a></li>
			<li><a href="https://www.amazon.com/my-book-2">My Book 2</a></li>
			<li><a href="https://www.amazon.com/my-book-3">My Book 3</a></li>
		</ul>
	</div>
</body>
</html>
